name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  RELEASES_REPO: so2liu/superkbd-releases

jobs:
  build-tauri:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Cache Rust dependencies (like Docker layer caching)
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ matrix.platform }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform }}-cargo-

      # Cache Bun dependencies
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            node_modules
          key: ${{ matrix.platform }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ matrix.platform }}-bun-

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: ${{ matrix.args }}
          # Don't create release in this repo
          tagName: ''

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          retention-days: 1

  publish-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifact structure
        run: ls -R artifacts

      - name: Create release in public repo
        id: create-release
        uses: actions/github-script@v7
        env:
          RELEASES_TOKEN: ${{ secrets.RELEASES_TOKEN }}
        with:
          github-token: ${{ secrets.RELEASES_TOKEN }}
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: 'so2liu',
              repo: 'superkbd-releases',
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `SuperKBD v${process.env.PACKAGE_VERSION}`,
              body: 'See CHANGELOG.md in main repo for details',
              draft: false,
              prerelease: false
            })
            return data.id

      - name: Upload release assets
        uses: actions/github-script@v7
        env:
          RELEASE_ID: ${{ steps.create-release.outputs.result }}
        with:
          github-token: ${{ secrets.RELEASES_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');

            // Find all release files
            const artifactsDir = 'artifacts';
            const files = [];

            function findFiles(dir) {
              const items = fs.readdirSync(dir, { withFileTypes: true });
              for (const item of items) {
                const fullPath = path.join(dir, item.name);
                if (item.isDirectory()) {
                  findFiles(fullPath);
                } else if (
                  item.name.endsWith('.dmg') ||
                  item.name.endsWith('.exe') ||
                  item.name.endsWith('.msi') ||
                  item.name.endsWith('.sig') ||
                  item.name.endsWith('.tar.gz') ||
                  item.name.endsWith('.json')
                ) {
                  files.push(fullPath);
                }
              }
            }

            findFiles(artifactsDir);
            console.log('Found files:', files);

            // Upload each file
            for (const filePath of files) {
              const fileName = path.basename(filePath);
              const fileContent = fs.readFileSync(filePath);

              await github.rest.repos.uploadReleaseAsset({
                owner: 'so2liu',
                repo: 'superkbd-releases',
                release_id: process.env.RELEASE_ID,
                name: fileName,
                data: fileContent
              });

              console.log(`Uploaded: ${fileName}`);
            }
